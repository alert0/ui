<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../asserts/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>

    <style>
        #mCharts_1,#mCharts_2,#mCharts_3,#mCharts_4,#mCharts_5,#mCharts_6,#mCharts_7,#mCharts_8,#mCharts_9,#main{
            width:800px;
            height: 600px;
        }

</style>

<body>

<!--time start-->
<div class="localTime">
    <ul>
        <li class="date"></li>
        <li class="time"></li>
    </ul>

</div>
<!--time end-->

<!--echarts startrt-->
<div id="mCharts_1"></div>
<div id="mCharts_2"></div>
<div id="mCharts_3"></div>
<div id="mCharts_4"></div>
<div id="mCharts_5"></div>
<div id="mCharts_6"></div>
<div id="mCharts_7"></div>
<div id="mCharts_8"></div>
<div id="mCharts_9"></div>
<div id="main">
    <div id="echartTips"></div>
</div>
<!--echarts end-->


</body>
<script src="../asserts/js/jquery-2.2.4.js"></script>
<script src="../asserts/js/bootstrap.min.js"></script>
<script src="../asserts/echarts/echarts-3.5.2.js"></script>
<script src="../js/manyEcharts.js"></script>
<script>
    $(function(){
        //时间
        var timer = "";
        var days=new  Array ("日", "一", "二", "三", "四", "五", "六");
        timer = setInterval(function () {
            var myDate = new Date();
            var year = myDate.getFullYear(); //四位整数表示的年份
            var month = myDate.getMonth()+1; //月
            var date = myDate.getDate(); //日
            var day = myDate.getDay(); //星期
            var hour = myDate.getHours() < 10 ? "0" + myDate.getHours() : myDate.getHours();
            var min = myDate.getMinutes() < 10 ? "0" + myDate.getMinutes() : myDate.getMinutes();
            var sec = myDate.getSeconds() < 10 ? "0" + myDate.getSeconds() : myDate.getSeconds();
            var datetime=year+"-"+  month +"-"+date+"  星期"+days[day];
            var time = (hour + ":" + min + ":" + sec);
            $(".date").html(datetime) //所在位置
            $(".time").html(time)
        }, 1000);
        // 饼图
        var specialPercentage = echarts.init(document.getElementById('mCharts_1'));
        specialPercentage.setOption(getPieEcharts());
        specialPercentage.setOption({
            series: [{
                data: [{value: 290, name: '加拿大'}, {value: 380, name: '美国'}, {
                    value: 450, name: '德国'
                }, {value: 500, name: '中国'}, {value: 310, name: '俄罗斯'}]
            }]
        });
        //折线图
        var lineEcharts=echarts.init(document.getElementById("mCharts_2"));
        lineEcharts.setOption(getLineEcharts());
        lineEcharts.setOption({
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
            },
//            toolbox: {
//                show : false,
//                feature : {
//                    mark : {show: true},
//                    dataView : {show: true, readOnly: false},
//                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
//                    restore : {show: true},
//                    saveAsImage : {show: true}
//                }
//            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'邮件营销',
                    type:'line',
                    stack: '总量',
                    data:[120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name:'联盟广告',
                    type:'line',
                    stack: '总量',
                    data:[220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name:'视频广告',
                    type:'line',
                    stack: '总量',
                    data:[150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name:'直接访问',
                    type:'line',
                    stack: '总量',
                    data:[320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name:'搜索引擎',
                    type:'line',
                    stack: '总量',
                    data:[820, 932, 901, 934, 1290, 1330, 1320]
                }
            ]

        });
        //柱状图
        var barEcharts=echarts.init(document.getElementById("mCharts_3"));
        barEcharts.setOption(getBarEcharts());
        barEcharts.setOption({
            title: {
                text: '领域关注指数'
            },
            yAxis:{
                data: ["生物科学","新材料","农机装备","电力装备","新能源汽车","交通装备","海洋装备","航空航天","机器人","信息技术","工业强基","高端装备","绿色制造","智能产品","智能制造"]
            },
            series:[{
                data: [14,14,15,17,21,24,29,29,35,40,44,63,69,78,90]
            }]
        });
        //面积图
        var pieEcharts=echarts.init(document.getElementById("mCharts_4"));
        pieEcharts.setOption(getAreaEcharts());
        //雷达图
        var radarEcharts=echarts.init(document.getElementById("mCharts_5"));
        radarEcharts.setOption(getRadarEcharts());
        //折线图和柱状图
        var lineAndbar=echarts.init(document.getElementById("mCharts_6"));
        lineAndbar.setOption(getLineAndBar());
        //仪表盘
        var gaugeEcharts=echarts.init(document.getElementById('mCharts_7'));
        gaugeEcharts.setOption(getGaugeEcharts());
        //多个仪表盘
        var manyGaugeEcharts=echarts.init(document.getElementById('mCharts_8'));
        manyGaugeEcharts.setOption(getManyGauge());
        //圆环图
        var yuanhuanEcharts=echarts.init(document.getElementById("mCharts_9"))
        yuanhuanEcharts.setOption(getYuanhuan())
    })


</script>
</html>
