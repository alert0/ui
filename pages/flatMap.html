<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        html,body {
            margin: 0;
            width: 100%;
            height: 98%;
        }

        #mapFlat {
            height: 100%;
        }
        #switchLegend{
            position: absolute;
            left: 10px;
            bottom:10px;
        }

    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="mapFlat"></div>

<button id="switchLegend">图例开关</button>

<script src="../asserts/echarts/echarts-all.js"></script>
<script src="../asserts/js/jquery-2.2.4.js"></script>
<script src="../asserts/js/require.js"></script>

<script src="../js/flat.js"></script>
<script>
    $(function () {
        var myChart = echarts.init(document.getElementById('mapFlat'));
        myChart.setOption(mapFlat());



        //图例展开开关
        $("#switchLegend").click(function () {
            if(myChart.getOption().legend.show){
                myChart.setOption({
                    legend: {
                        show: false
                    }
                })
            }else{
                myChart.setOption({
                    legend: {
                        show: true
                    }
                })
            }

        })

/*        myChart.legend.on('click', function (params) {
            var city = params.name;
            alert(city);
        });*/

        var legendData1 = ['北京', '上海', '广州', '西安'];
        var legendData2 = ['青岛', '济南', '烟台', '菏泽'];

        var opts=myChart.getOption();
        var ecConfig = echarts.config;
        myChart.on(ecConfig.EVENT.LEGEND_SELECTED, function (params) {


            var obj=params.selected;
            if(legendData2.indexOf(params.target) === -1){

                for(var i=0;i<legendData1.length;i++){
                    if(legendData1[i]===params.target){
                        obj[legendData1[i]] = true;
                        continue;
//                        opts.legend.selected[legendData1[i]] = true;
                    }
                        obj[legendData1[i]] = false;
//                        opts.legend.selected[legendData1[i]] = false;
                }
            }else{
                for(var i=0;i<legendData2.length;i++){
                    if(legendData2[i]===params.target){
                        obj[legendData2[i]] = true;
                        continue;
                    }
                    obj[legendData2[i]] = false;
                }
            }

//            console.log(params)

//            var x = opts.legend.data.indexOf(params.target)
//           var obj=params.selected;
//           obj["上海"]=true;
            opts.legend.selected=obj;
            console.log(opts.legend.selected)
            myChart.setOption(opts);

        });
        /*//循环执行，每隔3秒换个地点显示刷新

            myChart.setOption({
                legend: {
                    show:false,

                    },

                /!*
                 series: [{
                 data: [542, 532, 746, 786, 986, 522, 635, 899, 666, 555, 543, 234]
                 }]
                 *!/
            });
        }, 3000);*/
    });

</script>
</body>
</html>
