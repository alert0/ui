<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>U-lab数据中心</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index_left.css">
</head>
<body>
<!--
<div id="mask">
    <video src="../img/movie.ogg"  width="100%" height="100%" preload="auto" >点此进入</video>

<div id="content">
    <div id="l">
        <header>
            <h1>U-lab全球互联数据中心</h1>
        </header>
        <div class="btnGroup">
            <img class="sphere" src="../img/btn_sphere_on.png">
            <img class="sphere" src="../img/btn_flat_off.png">
        </div>
        <div class="switchGroup">
            <div class="switch sphere">
                <div class="sphere-left">
                    <div class="sphere-left-top"></div>
                    <div class="sphere-left-bottom"></div>
                </div>
                <div class="mapArea">
                    <!--球体地图位置-->
                    <iframe src="sphereMap.html"></iframe>
                </div>
                <div class="sphere-right">
                    <div class="sphere-right-top"></div>
                    <div class="sphere-right-bottom"></div>
                </div>
            </div>
            <div class="switch flat hidden">
                <div class="flat-main">
                    <div class="flat-left">
                        <div class="flat-left-top">
                            <div class="chartBorder">
                                <h3>产线统计</h3>
                                <div class="myChart"></div>
                            </div>
                        </div>
                        <div class="flat-left-bottom">
                            <div class="chartBorder">
                                <h3>实验室统计</h3>
                                <h4>P1:对比试验 P2:新品调试 P3:新品确认<br>
                                    P4:小批验证 入厂/出厂 P5:年度型检 监督抽测"</h4>
                                <div class="myChart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mapArea">
                        <!--平面地图位置-->
                    </div>
                    <div class="flat-right">
                        <div class="flat-right-top">
                            <div class="chartBorder">
                                <h3>专业能力</h3>
                                <div class="myChart"></div>
                            </div>
                        </div>
                        <div class="flat-right-bottom">
                            <div class="chartBorder">
                                <h3>试验目的</h3>
                                <h4>P1:对比试验 P2:新品调试 P3:新品确认<br>
                                    P4:小批验证 入厂/出厂 P5:年度型检 监督抽测"</h4>
                                <div class="myChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flat-footer controlBar">
                        <div class="legend">
                            <div class="legend-l navSwitch">产线</div>
                            <div class="legend-r navSwitch">实验室</div>
                            <div class="selectAll">
                                <label for="navSelectAll"><span class="icon"></span> 全选</label>
                                <input id="navSelectAll" checked type="checkbox" class="hidden">
                            </div>
                            <div class="labLine">
                                <ul class="lab hidden">
                                    <li class="active"><a href=""><span class="icon"></span> 研发类实验室</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 中心实验室</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 模块商实验室</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 工厂实验室</a> </li>
                                </ul>
                                <ul class="line">
                                    <li class="active"><a href=""><span class="icon"></span> 冰冷</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 洗涤</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 家空</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 商空</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 热水器</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 厨电</a> </li>
                                    <li class="active"><a href=""><span class="icon"></span> 电视</a> </li>
                                </ul>
                            </div>

                            <ul class="legend-bottom">
                                <li class="active"><a href=""><span class="icon"></span> 中心实验室</a> </li>
                                <li><a href=""><span class="icon"></span> 冰冷</a> </li>
                                <li><a href=""><span class="icon"></span> 洗涤</a> </li>
                                <li><a href=""><span class="icon"></span> 家空</a> </li>
                                <li><a href=""><span class="icon"></span> 商空</a> </li>
                                <li><a href=""><span class="icon"></span> 热水器</a> </li>
                                <li><a href=""><span class="icon"></span> 厨电</a> </li>
                            </ul>
                        </div>
                </div>
            </div>

        </div>

    </div>
    <!--<div id="middle"></div>-->
    <div id="right">
        <!--这里是后面4屏的代码-->
    </div>
</div>
