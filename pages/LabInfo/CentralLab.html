<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        .main_box{
            width: 133.33%;
            height: 100%;

            display: flex;
            flex-direction: row;
        }
        .box_left{
            flex: 2;
            background-color: pink;
            display: flex;
            flex-direction: column;
        }
        .box_center{
            flex: 1;
            background-color: #00a870;
            display: flex;
            flex-direction: column;
        }
        .box_right{
            flex: 1;
            background-color: #1b6d85;
            display: flex;
            flex-direction: column;
        }
        .box_video{
            flex: 2;
        }
        .box_left_bottom{
            flex: 1;
            background-color: yellow;
            display: flex;
            flex-direction: row;
        }
        .box_order{
            flex: 1;
        }
        .box_equip{
            flex: 1;
            background-color: orange;
        }
        .box_info{
            flex: 1;
            background-color: yellow;
        }
        .box_ppt{
            flex: 1;
        }
        .box_monitor{
            flex: 1;
            background-color: palegoldenrod;
        }
        .box_line1{
            flex: 1;
            background-color: palegoldenrod;
        }
        .box_line2{
            flex: 1;
            background-color: orange;
        }
        .box_line3{
            flex: 1;
        }
    </style>
</head>
<body>
<div class="main_box">
    <div class="box_left">
        <div class="box_video"></div>
        <div class="box_left_bottom">
            <div class="box_order"></div>
            <div class="box_equip"></div>
        </div>
    </div>
    <div class="box_center">
        <div class="box_info"></div>
        <div class="box_ppt"></div>
        <div class="box_monitor"></div>
    </div>
    <div class="box_right">
        <div class="box_line1"></div>
        <div class="box_line2"></div>
        <div class="box_line3"></div>
    </div>
</div>
</body>
</html>
